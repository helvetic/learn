<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>App</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>

  <style>
    body,html{
      height: 100%;
    }
    body{
      display: flex;
      margin: 0;
      overflow: hidden;
    }
    body>.col{
      padding: 10px;
      flex: 0 0 50%;
      height: 100%;
      overflow-y: scroll;
      box-sizing: border-box;
    }
    .col+.col{
      border-left:10px solid #f3dbaf;
    }
    .photo{
      border-radius: 50%;
      width:30px;
    }
  </style>
</head>
<body>

  <div class="left col">
    <div id="vk_friends"></div>
  </div>

  <div class="right col">
    <input type="text" placeholder="Введите название города" id="cities_filter">

    <ol id="cities_container">
      <span>hm</span>
    </ol>
  </div>


  <script id="friends_template" type="text/x-handlebars-template">
    Сейчас {{current.day}} день {{current.month}} месяца
    <hr>
    {{#each sortedFriends}}
    <div>
      <img src="{{photo_100}}" alt="" class="photo">
      {{last_name}} - {{bdate}}
    </div>
    {{/each}}
  </script>

  <script id="entry_template" type="text/x-handlebars-template">
    {{#each cities}}
    <li>{{name}}</li>
    {{/each}}
  </script>

  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="app09.js"></script>


</body>
</html>
